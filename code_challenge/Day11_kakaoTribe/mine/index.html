<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/772013d1d0.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <div class="status-bar">
          <span class="time">9:41</span>
          <div class="status-box">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <div class="status-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-share-alt"></i>
        </div>
      </header>
      <section class="photos">
        <img src="image/image1.jpg" class="photo" />
        <img src="image/image2.jpg" class="photo" />
        <img src="image/image3.jpg" class="photo" />
        <div class="photo photo-more">+4</div>
      </section>
      <!-- 여기까지 absolute로 phone에 고정될 것들 -->
      <!-- <img src="image/bgimage.jpg" class="bg-photo" /> -->
      <main class="main">
        <div class="btn-box">
          <button>황금올리브</button>
          <button>자메이카 통다리</button>
          <button>뱀파이어</button>
        </div>
        <div class="title-box">
          <h1>BBQ 치킨 삼성점</h1>
          <i class="fas fa-heart"></i>
        </div>
        <div class="marker-box">
          <i class="fas fa-map-marker-alt"></i>
          <span>서울 강남구 봉은사로61길 17</span>
        </div>
        <div class="grade-box">
          <div class="grade">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <h3>4.75</h3>
          </div>
          <h3>325 m</h3>
        </div>
        <div class="overview-box">
          <span class="overview-title">설명</span>
          <p class="overview-content">
            BBQ는 최고의 맛있는 치킨, 건강에 좋은 치킨을 만들겠다는 일념으로
            일반 식용유보다 7배 더 비싼 100% 엑스트라 버진 올리브유를 원료로 한
            특허받
          </p>
          <h2>더 보기</h2>
        </div>
        <div class="circle"></div>
      </main>
      <nav>
        <div class="path-btn">
          <i class="fas fa-route"></i>
        </div>
        <div class="fix-line"></div>
        <div class="icon-box">
          <i class="fas fa-home"></i>
          <i class="fas fa-globe-americas"></i>
          <i class="fas fa-users"></i>
          <i class="fas fa-cog"></i>
        </div>
        <div class="slide"></div>
      </nav>
    </div>
  </body>
</html>
