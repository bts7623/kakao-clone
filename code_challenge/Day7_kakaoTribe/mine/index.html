<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/772013d1d0.js" crossorigin="anonymous"></script>
    <title>day7_mine</title>
    <link rel="stylesheet" href="src/styles.css" />
</head>
<body>
    <div class="frame">
        <header class="header">
            <div class="header__status-bar status-bar">
                <div class="status-bar__column">
                    <img src="image/instalogo.png" class="status-bar__logo">
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-tv"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
            </div>
            <ul class="header__stories">
                <li class="header__story">
                    <img src="image/image1.jpg" class="header__avatar">
                    <div class="header__plus">
                        +
                    </div>
                </li>
                <li class="header__story">
                    <img src="image/image2.jpg" class="header__avatar">
                </li>
                <li class="header__story">
                    <img src="image/image3.jpg" class="header__avatar">
                </li>
                <li class="header__story">
                    <img src="image/image4.png" class="header__avatar">
                </li>
                <li class="header__story">
                    <img src="image/image5.png" class="header__avatar">
                </li>
            </ul>
        </header>
        <main class="main">
            <ul class="main__post-list">
                <li class="main__post post">
                    <div class="post__title">
                        <div class="post__column">
                            <img src="image/image5.png" class="header__avatar s-avatar">
                            <div class="post__text">
                                <span class="post__name">Sam Martin</span>
                                <span class="post__timestamp">5 min</span>
                            </div>
                        </div>
                        <div class="post__column">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="post__content content">
                        <img src="image/image6.png" class="post__profile">
                        <div class="content__column">
                            <div class="post__like">
                                <i class="far fa-heart"> 2,515</i>
                                <i class="far fa-comment-dots"> 350</i>
                            </div>
                            <div class="post__share-btn">
                                <i class="far fa-bookmark"></i>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="main__post post">
                    <div class="post__title">
                        <div class="post__column">
                            <img src="image/image5.png" class="header__avatar s-avatar">
                            <div class="post__text">
                                <span class="post__name">Sam Martin</span>
                                <span class="post__timestamp">5 min</span>
                            </div>
                        </div>
                        <div class="post__column">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="post__content content">
                        <img src="image/image6.png" class="post__profile">
                        <div class="content__column">
                            <div class="post__like">
                                <i class="far fa-heart"> 2,515</i>
                                <i class="far fa-comment-dots"> 350</i>
                            </div>
                            <div class="post__share-btn">
                                <i class="far fa-bookmark"></i>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="main__post post">
                    <div class="post__title">
                        <div class="post__column">
                            <img src="image/image5.png" class="header__avatar s-avatar">
                            <div class="post__text">
                                <span class="post__name">Sam Martin</span>
                                <span class="post__timestamp">5 min</span>
                            </div>
                        </div>
                        <div class="post__column">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="post__content content">
                        <img src="image/image6.png" class="post__profile">
                        <div class="content__column">
                            <div class="post__like">
                                <i class="far fa-heart"> 2,515</i>
                                <i class="far fa-comment-dots"> 350</i>
                            </div>
                            <div class="post__share-btn">
                                <i class="far fa-bookmark"></i>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <i class="fas fa-bars"></i>
            <i class="fas fa-search opacity"></i>
            <div class="nav__add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <i class="far fa-heart opacity"></i>
            <i class="far fa-user opacity"></i>
        </nav>
    </div>    
</body>
</html>
