<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/772013d1d0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen">
      <header class="status-bar status">
        <span class="status__timestamp">9:41</span>
        <div class="status__icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </header>
      <section class="backward">
        <i class="fas fa-arrow-left"></i>
        <span>Profile</span>
        <i class="fas fa-align-right"></i>
      </section>
      <main class="main">
        <div class="main__avatar"></div>
        <h1>Suzie Bae</h1>
        <span class="main__address">Korea, Seoul</span>
        <div class="btn-box">
          <a href="#" css="btn-link">Follow</a>
          <a href="#" css="btn-link">Message</a>
        </div>
        <ul class="main__info-list">
          <li class="main__info">
            <span>140</span>
            <span>Followers</span>
          </li>
          <li class="main__info">
            <span>250</span>
            <span>Following</span>
          </li>
          <li class="main__info">
            <span>369</span>
            <span>Images</span>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__icons">
          <li class="nav__icon"><i class="fas fa-user"></i></li>
          <li class="nav__icon"><i class="fas fa-users"></i></li>
          <li class="nav__icon"><i class="fas fa-comments"></i></li>
          <li class="nav__icon"><i class="fas fa-cog"></i></li>
        </ul>
        <div class="nav__home-bar"></div>
      </nav>
    </div>
  </body>
</html>
