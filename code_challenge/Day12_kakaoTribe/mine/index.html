<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/772013d1d0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <i class="fas fa-bars"></i>
          <h4>Recipes</h4>
          <i class="fas fa-search"></i>
        </header>
        <main class="main">
          <div class="popular-recipes">
            <header class="menu-header">
              <h5>Popular Recipes</h5>
              <a href="#" class="red-font">View All</a>
            </header>
            <ul class="photos">
              <li class="photo">Home Cooking</li>
              <li class="photo">Pastry Recipes</li>
              <li class="photo">For Babies</li>
              <li class="photo">Smoothie Recipes</li>
            </ul>
          </div>
          <div class="other-recipes">
            <header class="menu-header">
              <h5>Popular Recipes</h5>
            </header>
            <ul class="recipes">
              <li class="recipe">
                <a href="#" class="recipe-link">
                  <div class="recipe-text">
                    <span class="title">Refreshments</span>
                    <span class="count">120 Recipes</span>
                  </div>
                  <i class="fas fa-chevron-right"></i>
                </a>
              </li>
              <li class="recipe">
                <a href="#" class="recipe-link">
                  <div class="recipe-text">
                    <span class="title">Diet Dishes</span>
                    <span class="count">27 Recipes</span>
                  </div>
                  <i class="fas fa-chevron-right"></i>
                </a>
              </li>
              <li class="recipe">
                <a href="#" class="recipe-link">
                  <div class="recipe-text">
                    <span class="title">Soup Recipes</span>
                    <span class="count">279 Recipes</span>
                  </div>
                  <i class="fas fa-chevron-right"></i>
                </a>
              </li>
              <li class="recipe">
                <a href="#" class="recipe-link">
                  <div class="recipe-text">
                    <span class="title">Meat Dishes</span>
                    <span class="count">109 Recipes</span>
                  </div>
                  <i class="fas fa-chevron-right"></i>
                </a>
              </li>
              <li class="recipe">
                <a href="#" class="recipe-link">
                  <div class="recipe-text">
                    <span class="title">Meat Dishes</span>
                    <span class="count">109 Recipes</span>
                  </div>
                  <i class="fas fa-chevron-right"></i>
                </a>
              </li>
            </ul>
          </div>
        </main>
        <nav>
          <i class="fas fa-home"></i>
          <i class="fas fa-glass-martini-alt"></i>
          <i class="far fa-edit"></i>
          <i class="far fa-file-alt"></i>
        </nav>
      </div>
    </div>
  </body>
</html>
