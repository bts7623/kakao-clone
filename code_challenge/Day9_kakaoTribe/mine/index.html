<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/772013d1d0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Apple Air Pods</title>
  </head>
  <body>
    <div class="first-frame frame">
      <img src="image/airpods.png" class="airpods" />
      <span class="name">Apple AirPods</span>
      <span class="description"
        >Combine intelligent design with breakthrough technology and crystal
        clear sound.</span
      >
      <div class="box">
        <span class="price">$159</span>
        <div class="grade">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <span class="people">16</span>
        </div>
      </div>
    </div>
    <div class="second-frame frame">
      <div class="background"></div>
      <div class="content-box">
        <img src="image/image1.jpg" class="avatar" />
        <span class="name">Clarke Gillebert</span>
        <span class="job">Engineer</span>
        <div class="btn-box">
          <div class="follow-btn btn">Follow</div>
          <div class="message-btn btn">Message</div>
        </div>
      </div>
    </div>
  </body>
</html>
