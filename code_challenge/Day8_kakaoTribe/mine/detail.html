<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/772013d1d0.js"
      crossorigin="anonymous"
    ></script>
    <title>day7_mine</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="frame">
      <main class="detail">
        <div class="detail__post">
          <div class="detail__title">
            <div class="post__column">
              <a href="index.html">
                <i class="fas fa-arrow-left fa-2x arrow"></i>
              </a>
              <img src="image/image5.png" class="header__avatar d-avatar" />
              <div class="post__text">
                <span class="post__name">Sam Martin</span>
                <span class="post__timestamp">5 min</span>
              </div>
            </div>
            <div class="post__column">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="post__content content">
            <img src="image/image6.png" class="post__profile" />
            <div class="content__column">
              <div class="post__like">
                <i class="far fa-heart"> 2,515</i>
                <i class="far fa-comment-dots"> 350</i>
              </div>
              <div class="post__share-btn">
                <i class="far fa-bookmark"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="detail__comments comments">
          <ul class="comments__list">
            <li class="comment">
              <img
                src="image/image1.jpg"
                class="comment__avatar header__avatar d-avatar"
              />
              <div class="comment__text">
                <span class="comment__name">Angel</span>
                <span class="comment__content"
                  >Looks so good that I can't control my self over this.</span
                >
                <div class="comment__like">
                  <i class="far fa-heart comment__heart"></i>
                  <i class="fas fa-reply"></i>
                </div>
              </div>
            </li>
            <li class="comment">
              <img
                src="image/image2.jpg"
                class="comment__avatar header__avatar d-avatar"
              />
              <div class="comment__text">
                <span class="comment__name">DayBreak </span>
                <span class="comment__content">Sunny Sunny!</span>
                <div class="comment__like">
                  <i class="far fa-heart comment__heart"></i>
                  <i class="fas fa-reply"></i>
                </div>
              </div>
            </li>
            <li class="comment">
              <img
                src="image/image4.png"
                class="comment__avatar header__avatar d-avatar"
              />
              <div class="comment__text">
                <span class="comment__name">giriBoy</span>
                <span class="comment__content">너무 오래된거 아니야?</span>
                <div class="comment__like">
                  <i class="far fa-heart comment__heart"></i>
                  <i class="fas fa-reply"></i>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </main>
      <nav class="nav">
        <div class="nav__add-comment">
          <img src="image/image5.png" alt="" class="header__avatar d-avatar" />
          <input
            type="text"
            class="nav__input-text"
            placeholder="Add a comment"
          />
          <div class="nav__send-btn">
            <i class="far fa-paper-plane"></i>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
