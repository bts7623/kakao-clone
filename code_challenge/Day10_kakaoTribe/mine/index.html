<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main class="main">
      <h1>Sign in</h1>
      <input type="email" class="userinfo" placeholder="email" />
      <input type="password" class="userinfo" placeholder="password" />
      <span class="red-font forgot">Forgot Password?</span>
      <div class="box">
        <input type="checkbox" class="checkbox" checked />
        <p class="remember">Remember Me</p>
      </div>
      <a href="#" class="red-btn btn">Sign in</a>
      <h1>OR</h1>
      <div class="sns-box">
        <a href="#" class="blue-btn btn">Facebook</a>
        <a href="#" class="sky-btn btn">Twitter</a>
      </div>
      <div class="notice">
        <span class="msg">need an account?</span>
        <span class="red-font">Sign up</span>
      </div>
      <div class="notice">
        <span class="msg">forgot your password?</span>
        <span class="red-font">Retirive</span>
      </div>
    </main>
  </body>
</html>
