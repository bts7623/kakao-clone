<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/772013d1d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao clone </title>
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">75%</span>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>    
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">Friends List</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11, 2019</span>
            <li class="incoming-message message">
                <img src="images/iu.jpg" class="g-avatar message__avatar">
                <div class="message__content"> 
                    <div class="message__bubble">
                        지금 뭐하는건데
                    </div>
                    <span class="message__author">아이유</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                        답장답장
                    </div>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/iu.jpg" class="g-avatar message__avatar">
                <div class="message__content"> 
                    <div class="message__bubble">
                        여기다가는 무슨 말을 쓸까?
                    </div>
                    <span class="message__author">아이유</span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/iu.jpg" class="g-avatar message__avatar">
                <div class="message__content"> 
                    <div class="message__bubble">
                        송민호 쓰레기 새끼?
                    </div>
                    <span class="message__author">아이유</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                        그걸 말이라고 해?
                    </div>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/iu.jpg" class="g-avatar message__avatar">
                <div class="message__content"> 
                    <div class="message__bubble">
                        좋아 그럼 그렇게 하자!
                    </div>
                    <span class="message__author">아이유</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <div class="message__bubble">
                        싫은데~ 수고~
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input type="text" placeholder="Send message" class="chat__write chat__write-input">
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <i class="fas fa-smile-wink"></i>
            <i class="fas fa-microphone"></i>
        </div>
    </div>
    <span class="notice">Please make your screen small!</span>
</body>
</html>
